<main id="panel">
    <header id="mobile">
        <button class="toggle-button">☰</button>
    </header>
    <section class="inruntime section">
        <a class="anchor" id="inruntime"></a>
        <h4>Task</h4>
        <div class="" style="">
            <form onsubmit="return false" class="form">
                <label for="task">
                    <input style="margin: 0" placeholder="Ваше сообщение" name="message" id="task">
                </label>
                <button class="button none" onclick="enter()">Добавить</button>
            </form>
            <div class="list">
                <div class="beautify">
                    <div class="text"></div>
                    <div class="sorts">
                        <i class="fas fa-arrow-up lookup" onclick="sortUp()"></i>
                        <i class="fas fa-arrow-down" onclick="sortDown()"></i>
                        <i class="fas fa-random" onclick="random()"></i>
                        <i class="far fa-check-circle" onclick="check()"></i>
                        <i class="far fa-circle" onclick="notCheck()"></i>
                        <i class="far fa-dot-circle" onclick="allTasks()"></i>
                    </div>
                </div>
            </div>
            <div class="preloader" id="wait">
                <div class="preloader__row">
                    <div class="preloader__item"><div class="circle"></div></div>
                    <div class="preloader__item"><div class="circle"></div></div>
                    <div class="preloader__item"><div class="circle"></div></div>
                    <div class="preloader__item"><div class="circle"></div></div>
                    <div class="preloader__item"><div class="circle"></div></div>
                    <div class="preloader__item"><div class="circle"></div></div>
                    <div class="preloader__item"><div class="circle"></div></div>
                    <div class="preloader__item"><div class="circle"></div></div>
                </div>
            </div>
            <div class="list" id="none">
                <div class="task error">
                    <div>⚠ Что-то пошло не так</div>
                </div>
            </div>
            <div class="list" id="task_o">
                <template id ="template">
                    <div class="task" id="task_p">
                        <div class="text" id="text"></div>
                        <div class="buttons" id="buttons">
                            <label>
                                <input onclick="inverseCheck(this)" type="checkbox" id="inverse">
                            </label>
                            <button class="task_q" onclick="deleteTask(this)">Удалить</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <script rel="script" src="../js/inruntime.js"></script>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.js" integrity="sha512-vrSkRDfiBbXM/1vVDH3XIdA7gjw2c5lIho7nPYnneHmKWl9DJ66W15OfQdr6qUH9ygX1ppJ1PThkrhXX3MQWUA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
